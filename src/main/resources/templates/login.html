</div>



<!-- breadcum section -->

        <div class="breadcum">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="main_breadcum">
                            <ul>
                                <li><a href="index.html" class="trans" title="Home">Home</a></li>
                                <li>Sign-In</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- breadcum section -->
        <!-- Our login section -->
        <section id="login">
            <div class="login_section">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="main_login">
                                <div class="login_left col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                    <div class="login_box">
                                        <h2 class="title">Sign in</h2>
                                        <div th:if="${param.error}">
          								  Invalid username and password.
        								</div>
        								<div th:if="${param.logout}">
        								    You have been logged out.
        								</div>
        								<form th:action="@{/login}" id="loginform" method="post">
            								<div class="login_form">
                                                <ul>
                                                    <li>
                                                        <label for="EmailAddress">Email Address</label>
                                                        <input class="form-control" id="EmailAddress" name="username" title="Email Address" type="email">
                                                    </li>
                                                    <li>
                                                        <label for="Password">Password</label>
                                                        <input class="form-control" title="Password" id="Password" name="password" type="password">
                                                    </li>
                                                    <li class="half checkbox">
                                                        <input id="check4" type="checkbox" name="check" value="Bike">
                                                        <label for="check4">Remember Me</label>
                                                    </li>
                                                    <li class="half text-right">
                                                        <a href="#" class="trans">Forgotten Password ?</a>
                                                    </li>
                                                    <li>
                                                        <button type="submit" class="loginbutton red_btn trans squre-btn hvr-ripple-out" value="Sign In" >Sign-In</button>
                                                    </li>
                                                </ul>
                                            </div>
        								</form>
                                        
                                    </div>
                                </div>
                                <div class="signup_right col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                    <div class="login_box">
                                        <h2 class="title">Create New Account</h2>
                                        <h4 class="create_ac">Create your Account</h4>
                                        <form method="post" id="registrationform" action="/thank-you.html">
                                            <ul>
                                                <li>
                                                    <label for="EmailAddress">Email Address</label>
                                                    <input class="form-control" name="registeremail" title="Email Address" type="email">
                                                </li>
                                                <li>
                                                    <button type="submit" class="register-btn red_btn trans squre-btn hvr-ripple-out" name="Sign-up">Sign-up</button>
                                                </li>
                                            </ul>
                                        </form>
                                        <h4 class="title_checklist">Sign up today and you will be able to :</h4>
                                        <ul class="checklist">
                                            <li class="checkbox">
                                                <input id="check1" type="checkbox" name="check" value="Bike">
                                                <label for="check1">Speed your way through the checkout</label>
                                            </li>
                                            <li class="checkbox">
                                                <input id="check2" type="checkbox" name="check" value="Bike">
                                                <label for="check2">Track your orders easily</label>
                                            </li>
                                            <li class="checkbox">
                                                <input id="check3" type="checkbox" name="check" value="Bike">
                                                <label for="check3">Keep a record of all your purchases</label>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Our login section -->
        <!-- Quick Order Section -->
        <section>
            <div class="quick_order">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="main_quickorder">
                                <h3 class="title">Call Us for Quick Order</h3>
                                <div class="cntct typewriter-effect"><span class="call_desk"><a href="tel:855 230 0555" id="typewriter_num"></a></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Quick Order Section -->

        generateCartSummary( [[${cart}]] );
